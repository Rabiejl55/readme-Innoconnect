<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contrat de Financement - InnoConnect</title>
  <style>
    :root {
      --primary-color: #0F172A;
      --secondary-color: #1E40AF;
      --accent-color: #10B981;
      --bg-light: #F1F5F9;
      --text-dark: #0F172A;
      --text-light: #64748B;
      --border-color: #E2E8F0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      margin: 0;
      padding: 40px 20px;
    }

    .contract-container {
      max-width: 850px;
      margin: auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--border-color);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 35px;
      color: var(--secondary-color);
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: var(--text-dark);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 22px;
      font-size: 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: #ffffff;
      transition: border 0.2s ease;
      color: var(--text-dark);
    }

    input:focus, select:focus {
      border-color: var(--secondary-color);
      outline: none;
    }

    .signature-section {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .signature-box {
      flex: 1;
      padding: 20px;
      background: var(--bg-light);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      text-align: center;
    }

    .btn {
      background-color: var(--secondary-color);
      color: #ffffff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1e3a8a;
    }

    .btn:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }

    #statusInnovateur, #statusInvestisseur {
      margin-top: 10px;
      font-weight: bold;
      color: var(--accent-color);
    }

    @media (max-width: 600px) {
      .signature-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="contract-container">
    <h1>Contrat de Financement - InnoConnect</h1>

    <form id="contratForm">
      <label for="innovateurID">ID de l'Innovateur</label>
      <input type="text" id="innovateurID" placeholder="Ex. INNO12345" required />

      <label for="innovateurEmail">Email de l'Innovateur</label>
      <input type="email" id="innovateurEmail" placeholder="innovateur@exemple.com" required />

      <label for="investisseurID">ID de l'Investisseur</label>
      <input type="text" id="investisseurID" placeholder="Ex. INVEST67890" required />

      <label for="investisseurEmail">Email de l'Investisseur</label>
      <input type="email" id="investisseurEmail" placeholder="investisseur@exemple.com" required />

      <label for="projet">Nom du Projet</label>
      <input type="text" id="projet" placeholder="Nom du projet financÃ©" required />

      <label for="typeFinancement">Type de Financement</label>
      <select id="typeFinancement" required>
        <option value="">-- SÃ©lectionner --</option>
        <option value="Don">Don</option>
        <option value="PrÃªt">PrÃªt</option>
        <option value="Investissement">Investissement</option>
      </select>

      <label for="montant">Montant (â‚¬)</label>
      <input type="number" id="montant" placeholder="Ex. 25000" required />

      <label for="dateSignature">Date de Signature</label>
      <input type="date" id="dateSignature" required />

      <div class="signature-section">
        <div class="signature-box">
          <p><strong>Signature de l'Innovateur</strong></p>
          <button type="button" class="btn" onclick="signer('innovateur')" id="btnInnovateur">Signer</button>
          <p id="statusInnovateur"></p>
        </div>
        <div class="signature-box">
          <p><strong>Signature de l'Investisseur</strong></p>
          <button type="button" class="btn" onclick="signer('investisseur')" id="btnInvestisseur">Signer</button>
          <p id="statusInvestisseur"></p>
        </div>
      </div>
    </form>
  </div>

  <script>
    const signatures = { innovateur: false, investisseur: false };

    function signer(role) {
      const btn = document.getElementById('btn' + capitalize(role));
      btn.disabled = true;
      document.getElementById('status' + capitalize(role)).textContent = "SignÃ© âœ…";
      signatures[role] = true;

      if (signatures.innovateur && signatures.investisseur) {
        alert("ðŸŽ‰ Contrat signÃ© par les deux parties !");

        const financementData = {
          innovateurID: document.getElementById("innovateurID").value,
          investisseurID: document.getElementById("investisseurID").value,
          projet: document.getElementById("projet").value,
          type: document.getElementById("typeFinancement").value,
          montant: parseFloat(document.getElementById("montant").value),
          dateSignature: document.getElementById("dateSignature").value,
          statut: "validÃ©"
        };

        // Cette section simule l'envoi des donnÃ©es Ã  l'API
        console.log("Financement enregistrÃ©:", financementData);

        // Simuler la redirection aprÃ¨s l'enregistrement du financement
        setTimeout(() => {
          alert("ðŸ’¸ Financement enregistrÃ© avec succÃ¨s !");
          window.location.href = "FinancementView.php";  // Redirection vers la page de financement
        }, 1000);
      }
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>

</body>
</html>
