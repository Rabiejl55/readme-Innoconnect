<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Trésorerie Finale</title>

    <!-- Fonts et icônes -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <link
      href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-svg.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS principal -->
    <link
      id="pagestyle"
      href="../assets/css/argon-dashboard.css?v=2.1.0"
      rel="stylesheet"
    />

    <style>
      #tresorerieTable th {
        background-color: #5e72e4;
        color: white;
      }
      #tresorerieTable td {
        vertical-align: middle;
      }
      .form-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      .form-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>

  <body class="g-sidenav-show bg-gray-100">
    <div class="min-height-300 bg-dark position-absolute w-100"></div>

    <!-- Sidebar -->
    <aside
      class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4"
      id="sidenav-main"
    >
      <div class="sidenav-header">
        <h4 class="text-dark text-center py-3">Tableau de Bord</h4>
      </div>
      <hr class="horizontal dark mt-0" />
      <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-chart-line text-primary"></i>
              <span class="nav-link-text ms-2">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Encaissements.html">
              <i class="fas fa-file-invoice-dollar text-danger"></i>
              <span class="nav-link-text ms-2">Encaissements</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Decaissements.html">
              <i class="fas fa-wallet text-warning"></i>
              <span class="nav-link-text ms-2">Décaissements</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="TresorerieFinale.html">
              <i class="fas fa-users text-warning"></i>
              <span class="nav-link-text ms-2">Trésorerie Finale</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-cogs text-info"></i>
              <span class="nav-link-text ms-2">Paramètres</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <!-- Contenu principal -->
    <main class="main-content position-relative border-radius-lg">
      <nav
        class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl"
        id="navbarBlur"
        data-scroll="false"
      ></nav>

      <div class="container-fluid py-4">
        <div class="row">
          <div class="col-12">
            <div class="card mb-4">
              <div class="card-header pb-0">
                <h6>Trésorerie Finale</h6>
              </div>
              <div class="card-body px-0 pt-0 pb-2">
                <div class="table-responsive p-0">
                  <table
                    class="table align-items-center mb-0"
                    id="tresorerieTable"
                  >
                    <thead>
                      <tr>
                        <th>Mois</th>
                        <th>Encaissements (€)</th>
                        <th>Décaissements (€)</th>
                        <th>Solde Final (€)</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Rempli dynamiquement -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal ajout/modification -->
      <div
        class="modal fade"
        id="tresorerieModal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">
                Ajouter Encaissement/Décaissement
              </h5>
              <button
                type="button"
                class="btn-close"
                onclick="closeForm()"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="month" class="form-control-label">Mois</label>
                <select class="form-control" id="month" required>
                  <option value="Janvier">Janvier</option>
                  <option value="Février">Février</option>
                  <option value="Mars">Mars</option>
                  <option value="Avril">Avril</option>
                  <option value="Mai">Mai</option>
                  <option value="Juin">Juin</option>
                  <option value="Juillet">Juillet</option>
                  <option value="Août">Août</option>
                  <option value="Septembre">Septembre</option>
                  <option value="Octobre">Octobre</option>
                  <option value="Novembre">Novembre</option>
                  <option value="Décembre">Décembre</option>
                </select>
              </div>
              <div class="form-group">
                <label for="encaissements" class="form-control-label"
                  >Encaissements (€)</label
                >
                <input
                  class="form-control"
                  type="number"
                  id="encaissements"
                  step="0.01"
                  required
                />
              </div>
              <div class="form-group">
                <label for="decaissements" class="form-control-label"
                  >Décaissements (€)</label
                >
                <input
                  class="form-control"
                  type="number"
                  id="decaissements"
                  step="0.01"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="closeForm()"
              >
                Annuler
              </button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="saveTresorerie()"
              >
                Enregistrer
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS -->
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>

    <script>
      let tresorerieData = {
        Janvier: { encaissements: 0, decaissements: 0 },
        Février: { encaissements: 0, decaissements: 0 },
        Mars: { encaissements: 0, decaissements: 0 },
        Avril: { encaissements: 0, decaissements: 0 },
        Mai: { encaissements: 0, decaissements: 0 },
        Juin: { encaissements: 0, decaissements: 0 },
        Juillet: { encaissements: 0, decaissements: 0 },
        Août: { encaissements: 0, decaissements: 0 },
        Septembre: { encaissements: 0, decaissements: 0 },
        Octobre: { encaissements: 0, decaissements: 0 },
        Novembre: { encaissements: 0, decaissements: 0 },
        Décembre: { encaissements: 0, decaissements: 0 },
      };

      function openForm() {
        var modal = new bootstrap.Modal(
          document.getElementById("tresorerieModal")
        );
        modal.show();
        document.getElementById("modalTitle").innerText =
          "Ajouter Encaissement/Décaissement";
        resetForm();
      }

      function closeForm() {
        var modal = bootstrap.Modal.getInstance(
          document.getElementById("tresorerieModal")
        );
        modal.hide();
      }

      function resetForm() {
        document.getElementById("month").value = "Janvier";
        document.getElementById("encaissements").value = "";
        document.getElementById("decaissements").value = "";
      }

      function saveTresorerie() {
        const month = document.getElementById("month").value;
        const encaissements = parseFloat(
          document.getElementById("encaissements").value
        );
        const decaissements = parseFloat(
          document.getElementById("decaissements").value
        );

        tresorerieData[month].encaissements = encaissements;
        tresorerieData[month].decaissements = decaissements;

        refreshTresorerieTable();
        closeForm();
      }

      function refreshTresorerieTable() {
        const tbody = document.querySelector("#tresorerieTable tbody");
        tbody.innerHTML = "";

        for (const month in tresorerieData) {
          const encaissements = tresorerieData[month].encaissements;
          const decaissements = tresorerieData[month].decaissements;
          const solde = (encaissements - decaissements).toFixed(2);

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${month}</td>
            <td>${encaissements.toFixed(2)}</td>
            <td>${decaissements.toFixed(2)}</td>
            <td>${solde}</td>
          `;
          tbody.appendChild(row);
        }
      }

      document.addEventListener("DOMContentLoaded", refreshTresorerieTable);
    </script>
  </body>
</html>
